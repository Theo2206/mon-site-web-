<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis - Réparateur de vélo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Avis</h1>
  </header>
<div class="content">
    <!-- Contenu de la page d'avis -->
    
    <!-- Ajoutez ici les avis des clients -->
    <a href="index.html">Retour à l'accueil</a>
    <a href="tarifs.html">Voir les tarifs</a>
  </div>

  <div class="content">
    <p>Voici les avis de nos clients :</p>
    <!-- Contenu de la page d'avis -->
    <div class="review-form">
      <h2>Laissez votre avis :</h2>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="comment">Commentaire :</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <input type="submit" value="Envoyer">
      </form>
    </div>

    <div class="reviews">
      <h2>Avis des clients :</h2>
      <!-- Les commentaires des clients seront affichés ici -->
      <div class="review">
        <h3>Nom du client</h3>
        <p>Le commentaire du client sera affiché ici.</p>
      </div>
    </div>
    
 
</body>
</html>
